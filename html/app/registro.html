<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bonamedic</title>

    <!--#region Fonts-->

    <!---Montserrat--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!---Maven Pro--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">

    <!---AwesomeFonts--->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">

    <!--#endregion-->

    <!--CSS-->
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/general.css">
    <link rel="stylesheet" href="../../css/app/registro.css">
</head>
<body>
    <div id="all">
        <div id="imageDiv">
<!--             <h1>Conoce la plataforma que revolucionará la atención en salud.</h1>
 -->            <div id="image"></div>
        </div>
    
        <div id="formulario">
            <h1>Registro</h1>
    
            <div id="inputsForm">
                <div class="inputUnique">
                    <label for="inputNombre">Nombres:</label>
                    <input type="text" id="inputNombre">
                </div>
                
                <div class="inputUnique">
                    <label for="inputApellidos">Apellidos:</label>
                    <input type="text" id="inputApellidos">
                </div>
        
                <div class="inputUnique">
                    <label for="inputDNI">DNI:</label>
                    <input type="text" id="inputDNI">
                </div>
                
        
                <div class="inputUnique">
                    <label for="inputSexo">Sexo:</label>
                    <input type="text" id="inputSexo">
                </div>
        
                <div class="inputUnique">
                    <label for="inputFechaNac">Fecha de Nacimiento:</label>
                    <input type="text" id="inputFechaNac">
                </div>
                
                <div class="inputUnique">
                    <label for="inputEmail">Email:</label>
                    <input type="text" id="inputEmail">
                </div>
    
                <div class="inputUnique">
                    <label for="inputContraseña">Contraseña:</label>
                    <input type="text" id="inputContraseña">
                </div>
                
            </div>
    
            <button>Registrar</button>
        </div>
    </div>
    
    
</body>
</html>
